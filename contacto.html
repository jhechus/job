<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!-- Título de la página -->
    <title> Contador </title>

    <!-- Enlace al archivo de estilos -->
    <link rel="stylesheet" href="contacto.css">

    <!-- Preconexión a los servidores de Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Enlace al archivo de estilos de Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
     <!-- Sección principal de la página -->
    <section class="hero">

        <!-- Contenedor principal -->
        <div class="main-width">

            <header>
                <!-- Contenedor del logotipo -->
                <div class="logo">
                    <i class="fa-solid fa-book"></i>
                </div>

                <!-- Menú de navegación -->
                <nav>
                    <div class="hamb">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>

                    <!-- Lista de enlaces de navegación -->
                    <ul class="nav-list">
                        <li><a href="/index.html">Inicio</a></li>
                        <li><a href="/nosotros.html">Nosotros</a></li>
                        <li><a href="/services.html">Servicios</a></li>
                        <li><a href="">Portafolio</a></li>
                        <li class="btn"><a href="/contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </header>
        </div>

        <div class="cont">
            <div class="contacus">
                <div class="title">
                    <h2>Ponte en contacto</h2>
                </div>
                <div class="box">
                    <!-- Form-->
                    <div class="contact form">
                        <h3>Envia tu mensaje</h3>
                        <form>
                            <div class="formBox">
                                <div class="row50">
                                    <div class="inputbox">
                                        <span>Nombre</span>
                                        <input type="text" placeholder="Jorge">
                                    </div>
                                    <div class="inputbox">
                                        <span>Apellido</span>
                                        <input type="text" placeholder="Perez">
                                    </div>
                                </div>

                                <div class="row50">
                                    <div class="inputbox">
                                        <span>Correo</span>
                                        <input type="text" placeholder="jorge_Peres@gmail.com">
                                    </div>
                                    <div class="inputbox">
                                        <span>Numero Celular</span>
                                        <input type="text" placeholder="5549025876">
                                    </div> 
                                </div>

                                <div class="row100">
                                    <div class="inputbox">
                                        <span>Mensaje</span>
                                        <textarea placeholder="Escribe tu mensaje..."></textarea>
                                    </div>
                                </div>

                                <div class="row100">
                                    <div class="inputbox">
                                        <input type="submit" value="enviar">
                                    </div>
                                </div>

                            </div>
                        </form>
                    </div>

                    <!-- info box-->
                    <div class="contact info"></div>

                    <!-- Map-->
                    <div class="contact map"></div>
                </div>
            </div>
        </div>

    </section>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script type="text/javascript" src="/script.js"> </script>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
</html>
